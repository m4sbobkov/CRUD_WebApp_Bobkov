<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD App</title>
</head>
<body>
<h1> User list</h1>

<div>
    <table border="1">

        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.getName()}">name</td>
            <td th:utext="${user.getAge()}">age</td>
            <td th:utext="${user.getEmail()}">email</td>
        </tr>


    </table>
</div>



</body>
</html>
